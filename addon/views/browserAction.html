<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/flaticon.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="w3-container" style="color: white; background-color: #96000e">
      <h2><img src="../icons/Passo-white-64.png" alt="Passo" /> Passo</h2>
      <div class="w3-margin-bottom">Regenerate your passwords!</div>
    </div>
    <form class="w3-container w3-margin-bottom" id="form">
      <div class="w3-margin-top" style="display: flex">
        <input
          class="w3-input"
          style="
            flex: 1 1 auto;
            border-top: 1px solid #ccc;
            border-left: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
          "
          type="password"
          name="master"
          id="master"
          placeholder="Enter your master password here"
          required
        />

        <div class="tooltip">
          <span
            class="w3-button w3-ripple w3-border flaticon-eye flaticon-hide"
            style="border-radius: 0 4px 4px 0"
            id="visibility"
          ></span>
          <span class="tooltiptext tooltip-left"
            >Toggle password visibility</span
          >
        </div>
      </div>

      <input
        class="w3-input w3-border w3-round w3-margin-top"
        type="text"
        name="primary"
        id="primary"
        placeholder="Enter a URL, username or anything"
        required
      />

      <input
        class="w3-input w3-border w3-round w3-margin-top"
        type="text"
        name="secondary"
        id="secondary"
        placeholder="Optionally, enter some more details"
      />

      <div class="w3-margin-top" style="display: flex">
        <div class="tooltip">
          <button class="w3-button w3-ripple w3-round w3-teal" type="submit">
            <span class="flaticon-gears" id="generate"></span>
          </button>

          <span class="tooltiptext tooltip-right">Generate password</span>
        </div>
        <input
          class="w3-input w3-border w3-round"
          type="text"
          name="generated"
          id="generated"
          placeholder="Your generated password..."
          style="flex: 1 1 auto; margin-left: 8px"
          readonly
        />

        <div style="display: flex; margin-left: 8px">
          <div class="tooltip">
            <span
              class="w3-button w3-ripple w3-round flaticon-use w3-disabled"
              style="color: white; background-color: #005996"
              id="use"
            ></span>
            <span class="tooltiptext tooltip-top">Use in page</span>
          </div>
          <div class="tooltip">
            <span
              class="w3-button w3-ripple w3-round flaticon-copy w3-disabled"
              style="color: white; background-color: #005996; margin-left: 8px"
              id="copy"
            ></span>
            <span class="tooltiptext tooltip-left">Copy to clipboard</span>
          </div>
        </div>
      </div>

      <div class="w3-margin-top">
        <div class="tooltip">
          <span
            class="w3-button w3-ripple w3-round w3-border w3-left flaticon-sliders"
            id="settingsToggle"
          >
            <!-- Settings<span class="flaticon-sliders w3-margin-left"></span> -->
          </span>
          <span class="tooltiptext tooltip-right">Quick settings</span>
        </div>
        <div
          class="w3-button w3-ripple w3-round w3-border w3-right"
          id="options"
        >
          Options<span class="flaticon-wrench w3-margin-left"></span>
        </div>
      </div>

      <div class="w3-margin-top w3-hide" id="settingsPanel">
        <div class="w3-row">
          <div class="w3-col w3-margin-right" style="width: 20%">
            <label for="length">Length</label>
            <input
              class="w3-input w3-border w3-round"
              type="number"
              name="length"
              id="length"
              value="19"
              min="1"
            />
          </div>
          <div class="w3-col" style="width: 75%">
            <label>Letters</label>
            <select
              class="w3-select w3-border w3-round"
              style="background-color: white"
              name="case"
              id="case"
            >
              <option value="ul" selected>UPPERCASE &amp; lowercase</option>
              <option value="u">UPPERCASE</option>
              <option value="l">lowercase</option>
              <option value="nl">No letters</option>
            </select>
          </div>
        </div>
        <div class="w3-row">
          <div class="w3-col s6">
            <div class="w3-row">
              <div class="tooltip w3-margin-top">
                <span>
                  <input
                    class="w3-check"
                    type="checkbox"
                    checked="checked"
                    id="digits"
                  />
                  <label>Digits</label>
                </span>
                <span class="tooltiptext tooltip-right">0 1 2 &hellip; 9</span>
              </div>
            </div>
            <div class="w3-row">
              <div class="tooltip w3-margin-top">
                <span
                  ><input
                    class="w3-check"
                    type="checkbox"
                    checked="checked"
                    id="symbols"
                  />
                  <label>Symbols</label>
                </span>
                <span class="tooltiptext tooltip-right">$ @ # &hellip;</span>
              </div>
            </div>
          </div>
          <div class="w3-col s6">
            <div class="tooltip w3-margin-top">
              <span>
                <input class="w3-check" type="checkbox" id="complexity" />
                <label>Enforce complexity</label>
              </span>
              <span class="tooltiptext tooltip-top"
                >At least 1 character from each selected class</span
              >
            </div>
          </div>
        </div>
      </div>
    </form>

  </body>
</html>
