<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/flaticon.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- <link rel="stylesheet" href="normalize.css"> -->
  </head>
  <body>
    <div class="w3-container" style="color: white; background-color: #96000e;">
      <h2><img src="img/Passo-white-64.png" alt="Passo" /> Passo</h2>
      <div class="w3-margin-bottom">Regenerate your passwords!</div>
    </div>
    <form class="w3-container w3-margin-bottom" id="form">
      <div class="w3-margin-top" style="display: flex;">
        <input
          class="w3-input w3-border w3-round"
          type="password"
          name="master"
          id="master"
          placeholder="Enter your master password here"
          required
        />
        <div class="tooltip">
          <!-- <div
          class="w3-button w3-ripple w3-border w3-round flaticon-eye"
          id="copy"
        ></div> -->
          <span
            id="visibility"
            class="w3-button w3-ripple w3-border w3-round flaticon-hide flaticon-eye"
            style="margin-left: 8px;"
          ></span>
          <span class="tooltiptext tooltip-left"
            >Toggle password visibility</span
          >
        </div>
      </div>

      <input
        class="w3-input w3-border w3-round w3-margin-top"
        type="text"
        name="primary"
        id="primary"
        placeholder="Enter a URL, username or anything"
        required
      />

      <input
        class="w3-input w3-border w3-round w3-margin-top"
        type="text"
        name="secondary"
        id="secondary"
        placeholder="Optionally, enter some more details"
      />

      <div class="w3-margin-top" style="display: flex;">
        <div class="tooltip">
          <button class="w3-button w3-ripple w3-round w3-teal" type="submit">
            <span class="flaticon-gears" id="generate"></span>
          </button>

          <span class="tooltiptext tooltip-right">Generate password</span>
        </div>
        <input
          class="w3-input w3-border w3-round"
          type="text"
          name="generated"
          id="generated"
          placeholder="Your generated password..."
          style="flex: 1 1 auto; margin-left: 8px;"
          readonly
        />

        <div style="display: flex; margin-left: 8px;">
          <div class="tooltip">
            <span
              class="w3-button w3-ripple w3-round flaticon-copy"
              style="color: white; background-color: #005996;"
              id="copy"
            ></span>
            <span class="tooltiptext tooltip-top">Copy to clipboard</span>
          </div>
          <div class="tooltip">
            <span
              class="w3-button w3-ripple w3-round flaticon-use"
              style="color: white; background-color: #005996; margin-left: 8px;"
              id="use"
            ></span>
            <span class="tooltiptext tooltip-left">Use in page</span>
          </div>
        </div>
      </div>

      <div class="w3-bar">
        <div
          class="w3-margin-top w3-button w3-ripple w3-round w3-border w3-bar-item w3-left"
          id="settingsToggle"
        >
          Settings<span class="flaticon-sliders w3-margin-left"></span>
        </div>
        <div
          class="w3-margin-top w3-button w3-ripple w3-round w3-border w3-bar-item w3-right"
          id="options"
        >
          Options<span class="flaticon-wrench w3-margin-left"></span>
        </div>
      </div>

      <div class="w3-margin-top w3-hide" id="settingsPanel">
        <div class="w3-row">
          <div class="w3-col w3-margin-right" style="width: 100px;">
            <label for="length">Length</label>
            <input
              class="w3-input w3-border w3-round"
              type="number"
              name="length"
              id="length"
              value="15"
              min="0"
            />
          </div>
          <div class="w3-rest">
            <label>Letters</label>
            <select
              class="w3-select w3-border w3-round"
              style="background-color: white;"
              name="case"
              id="case"
            >
              <option value="ul" selected>Uppercase &amp; lowercase</option>
              <option value="u">Only uppercase</option>
              <option value="l">Only lowercase</option>
              <option value="nl">No letters</option>
            </select>
          </div>
        </div>
        <p>
          <input
            class="w3-check"
            type="checkbox"
            checked="checked"
            id="numbers"
          />
          <label>Numbers</label>
        </p>
        <p style="margin-bottom: 0;">
          <input
            class="w3-check"
            type="checkbox"
            checked="checked"
            id="symbols"
          />
          <label>Symbols</label>
        </p>
      </div>
    </form>

  </body>
</html>
